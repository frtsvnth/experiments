<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сбор денег</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Контейнер мобильного размера */
    .mobile-container {
      width: 100%;
      max-width: 390px;
      background-color: #FFFFFF;
      min-height: 600px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Верхняя панель */
    .header {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #FFFFFF;
    }

    .back-button {
      background: none;
      border: none;
      color: #32AA46;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      color: #1D1D1D;
      margin: 0;
    }

    .header-right {
      width: 24px;
    }

    /* Основной контент */
    .content {
      flex: 1;
      padding: 0 20px;
    }

    /* Секция "Добавить фото" */
    .photo-section {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 24px 0 32px 0;
      cursor: pointer;
    }

    .photo-icon {
      width: 56px;
      height: 56px;
      background-color: #984DC8;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .photo-icon svg {
      width: 28px;
      height: 28px;
      fill: #FFFFFF;
    }

    .photo-text {
      color: #32AA46;
      font-size: 18px;
      font-weight: 400;
    }

    /* Поле "На что собираете" */
    .field {
      margin-bottom: 24px;
    }

    .field-label {
      font-size: 14px;
      color: #8E8E93;
      margin-bottom: 8px;
      font-weight: 400;
    }

    .field-value {
      font-size: 18px;
      color: #1D1D1D;
      font-weight: 600;
      padding-bottom: 8px;
      border-bottom: 1px solid #D8D8D8;
    }

    .field-value-input {
      width: 100%;
      border: none;
      outline: none;
      font-size: 18px;
      color: #1D1D1D;
      font-weight: 600;
      padding-bottom: 8px;
      border-bottom: 1px solid #D8D8D8;
      background: transparent;
      font-family: inherit;
    }

    .field-value-input:focus {
      border-bottom-color: #32AA46;
    }

    /* Переключатели */
    .toggle-group {
      display: flex;
      gap: 0;
      background-color: transparent;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }

    .toggle-button {
      flex: 1;
      height: 40px;
      border: none;
      font-size: 14px;
      font-weight: 400;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .toggle-button:first-child {
      border-radius: 10px 0 0 10px;
    }

    .toggle-button:last-child {
      border-radius: 0 10px 10px 0;
    }

    .toggle-button.inactive {
      background-color: #E6E6E6;
      color: #4E4E4E;
    }

    .toggle-button.active {
      background-color: #4E4E4E;
      color: #FFFFFF;
    }

    /* Поле "Сколько" */
    .amount-field-wrapper {
      position: relative;
    }

    .amount-field-label {
      font-size: 14px;
      color: #32AA46;
      margin-bottom: 8px;
      font-weight: 400;
    }

    .amount-input-container {
      display: flex;
      align-items: center;
      position: relative;
      padding-bottom: 8px;
      border-bottom: 2px solid #32AA46;
    }

    .amount-input-wrapper {
      display: flex;
      align-items: center;
      flex: 1;
      position: relative;
    }

    .amount-input {
      border: none;
      outline: none;
      font-size: 20px;
      font-weight: 600;
      color: #1D1D1D;
      background: transparent;
      font-family: inherit;
      flex: 1;
      min-width: 0;
    }

    .amount-input::placeholder {
      color: #8E8E93;
    }

    #currency {
      font-size: 20px;
      font-weight: 600;
      color: #1D1D1D;
    }

    .clear-button {
      background: none;
      border: none;
      color: #8E8E93;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
    }

    /* Нижняя панель */
    .footer {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background-color: #FFFFFF;
      border-top: 1px solid #E6E6E6;
      margin-top: auto;
    }

    .grid-icon {
      width: 24px;
      height: 24px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 2px;
    }

    .grid-icon div {
      background-color: #32AA46;
      border-radius: 1px;
    }

    .continue-button {
      background: none;
      border: none;
      color: #32AA46;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0;
      font-family: inherit;
    }

    .continue-button .arrow {
      color: #8E8E93;
      font-size: 16px;
    }

    /* ========== Второй экран: Автоплатеж настроен ========== */
    .screen {
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 600px;
    }

    .screen.hidden {
      display: none;
    }

    .screen-2 .header .back-button {
      color: #76EE4F;
    }

    .screen-2 .content {
      flex: 1;
      padding: 24px 20px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background-color: #A057E7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: #FFFFFF;
    }

    .success-title {
      font-size: 28px;
      font-weight: 700;
      color: #1A1A1A;
      text-align: center;
      margin-bottom: 32px;
      line-height: 1.25;
    }

    .success-subtitle {
      font-size: 20px;
      font-weight: 700;
      color: #1A1A1A;
      text-align: left;
      width: 100%;
      margin-bottom: 16px;
    }

    .param-list {
      width: 100%;
      list-style: none;
    }

    .param-item {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 20px;
    }

    .param-item-icon {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      color: #888888;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .param-item-icon svg {
      width: 22px;
      height: 22px;
      stroke: #888888;
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .param-item-text {
      font-size: 16px;
      font-weight: 400;
      color: #555555;
      line-height: 1.4;
    }

    .param-item-text strong {
      color: #1A1A1A;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="mobile-container">
    <!-- Экран 1: Сбор денег / настройка -->
    <div class="screen screen-1" id="screen1">
    <!-- Верхняя панель -->
    <div class="header">
      <button class="back-button" onclick="handleBack()">‹</button>
      <h1 class="header-title">Сбор денег</h1>
      <div class="header-right"></div>
    </div>

    <!-- Основной контент -->
    <div class="content">
      <!-- Секция "Добавить фото" -->
      <div class="photo-section" onclick="handlePhotoClick()">
        <div class="photo-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Воздушный шар -->
            <ellipse cx="12" cy="10" rx="7" ry="8" fill="#FFFFFF"/>
            <path d="M5 10 Q5 6 8 4 Q11 2 12 2 Q13 2 16 4 Q19 6 19 10 Q19 14 16 16 Q13 18 12 18 Q11 18 8 16 Q5 14 5 10 Z" fill="#FFFFFF"/>
            <!-- Веревка -->
            <line x1="12" y1="18" x2="12" y2="22" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="12" y1="20" x2="10" y2="22" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
            <line x1="12" y1="20" x2="14" y2="22" stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </div>
        <span class="photo-text" id="purposeText">День рождения Андрея</span>
      </div>

      <!-- Поле "На что собираете" -->
      <div class="field">
        <div class="field-label">Комментарий</div>
        <input type="text" class="field-value-input" id="commentValue" value="С днём рождения! Обнимаю крепко!">
      </div>

      <!-- Поле "Нужно собрать" -->
      <div class="field">
        <div class="field-label">Настроить периодичность</div>
        <div class="toggle-group">
          <button class="toggle-button inactive" onclick="setToggle(this, 'any')">Каждый месяц</button>
          <button class="toggle-button active" onclick="setToggle(this, 'total')">Каждый квартал</button>
          <button class="toggle-button inactive" onclick="setToggle(this, 'each')">Раз в год</button>
        </div>
      </div>

      <!-- Поле "Сколько" -->
      <div class="field">
        <div class="amount-field-label">Сколько</div>
        <div class="amount-field-wrapper">
          <div class="amount-input-container">
            <div class="amount-input-wrapper">
              <input type="text" class="amount-input" id="amountInput" value="1 000" placeholder="0" oninput="formatAmount(this)">
              <span id="currency">₽</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Нижняя панель -->
    <div class="footer">
      <div class="grid-icon">
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
        <div></div><div></div><div></div>
      </div>
      <button class="continue-button" onclick="handleContinue()">
        ПРОДОЛЖИТЬ <span class="arrow">›</span>
      </button>
    </div>
    </div>

    <!-- Экран 2: Автоплатеж настроен -->
    <div class="screen screen-2 hidden" id="screen2">
      <div class="header">
        <button class="back-button" onclick="goBack()">‹</button>
        <h1 class="header-title">Сбор денег</h1>
        <div class="header-right"></div>
      </div>
      <div class="content">
        <div class="success-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <h2 class="success-title">Автоплатеж настроен</h2>
        <p class="success-subtitle">Параметры автоплатежа</p>
        <ul class="param-list" id="paramList">
          <li class="param-item">
            <span class="param-item-icon">
              <svg viewBox="0 0 24 24"><path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
            </span>
            <span class="param-item-text" id="paramPurpose"></span>
          </li>
          <li class="param-item">
            <span class="param-item-icon">
              <svg viewBox="0 0 24 24"><path d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/></svg>
            </span>
            <span class="param-item-text" id="paramComment"></span>
          </li>
          <li class="param-item">
            <span class="param-item-icon">
              <svg viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/></svg>
            </span>
            <span class="param-item-text" id="paramPeriod"></span>
          </li>
          <li class="param-item">
            <span class="param-item-icon">
              <svg viewBox="0 0 24 24"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
            </span>
            <span class="param-item-text" id="paramAmount"></span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script>
    // Обработка кнопки "Назад"
    function handleBack() {
      console.log('Назад');
      // Здесь можно добавить логику навигации
    }

    // Обработка клика на "Добавить фото"
    function handlePhotoClick() {
      console.log('Добавить фото');
      // Здесь можно добавить логику загрузки фото
    }

    // Переключение между кнопками
    function setToggle(button, type) {
      const buttons = button.parentElement.querySelectorAll('.toggle-button');
      buttons.forEach(btn => {
        btn.classList.remove('active');
        btn.classList.add('inactive');
      });
      button.classList.remove('inactive');
      button.classList.add('active');
      console.log('Выбран тип:', type);
    }

    // Форматирование суммы
    function formatAmount(input) {
      let value = input.value.replace(/\s/g, '').replace(/[^\d]/g, '');
      if (value) {
        value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
        input.value = value;
      }
    }

    // Обработка кнопки "ПРОДОЛЖИТЬ"
    function handleContinue() {
      var purpose = document.getElementById('purposeText').textContent.trim();
      var comment = document.getElementById('commentValue').value.trim();
      var periodBtn = document.querySelector('.screen-1 .toggle-button.active');
      var period = periodBtn ? periodBtn.textContent.trim() : '';
      var amountRaw = document.getElementById('amountInput').value.trim();
      var amount = amountRaw ? amountRaw + ' ₽' : '0 ₽';

      document.getElementById('paramPurpose').innerHTML = 'На что: <strong>' + escapeHtml(purpose) + '</strong>';
      document.getElementById('paramComment').innerHTML = 'Комментарий: <strong>' + escapeHtml(comment) + '</strong>';
      document.getElementById('paramPeriod').innerHTML = 'Периодичность: <strong>' + escapeHtml(period) + '</strong>';
      document.getElementById('paramAmount').innerHTML = 'Сумма: <strong>' + escapeHtml(amount) + '</strong>';

      document.getElementById('screen1').classList.add('hidden');
      document.getElementById('screen2').classList.remove('hidden');
    }

    function escapeHtml(text) {
      var div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function goBack() {
      document.getElementById('screen2').classList.add('hidden');
      document.getElementById('screen1').classList.remove('hidden');
    }

  </script>
</body>
</html>
